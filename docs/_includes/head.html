<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jekyll-seo-tag generates title, description, and other SEO-related meta tags -->
    {% seo %}

    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/components/audioPlayer/audioPlayer.css" />
    <script src="{{ site.url }}{{ site.baseurl }}/components/audioPlayer/audioPlayer.js"></script>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/syntax.css" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/favicon.png" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/atom.xml" />
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feed.json" />
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.url }}{{ site.baseurl }}/sitemap.xml" />

    {% if site.googlewebfonts %}
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?{{ site.googlewebfonts }}&display=swap" rel="stylesheet" />
    {% endif %}

    <!-- Inline SCSS for custom styles -->
    <style>
        {% capture include_to_scssify %}
          {% include inline.scss %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>
</head>
